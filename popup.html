<!DOCTYPE html>
<html>
  <head>
    <style>
      html{background:#111;background-color:#222831}body{background:#111;background-color:#222831;width:300px;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",sans-serif;line-height:1.59;font-weight:300}.toggle{display:block;user-select:none}.toggle--checkbox{display:none}.toggle--btn{display:block;font-size:1.4em;transition:all 350ms ease-in}.toggle--btn:hover{cursor:pointer}.toggle--btn,.toggle--btn:after,.toggle--btn:before,.toggle--checkbox,.toggle--checkbox:after,.toggle--checkbox:before{transition:all 250ms ease-in}.toggle--btn:after,.toggle--btn:before,.toggle--checkbox:after,.toggle--checkbox:before{content:'';display:block}.toggle--push .toggle--btn{position:relative;width:40px;height:40px;background-color:#f9f8f6;border-radius:50%;box-shadow:0 5px 10px 0 #333,0 15px 20px 0 #ccc}.toggle--push .toggle--btn,.toggle--push .toggle--btn:after,.toggle--push .toggle--btn:before{transition-duration:150ms}.toggle--push .toggle--btn:before{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:22.72727px;height:22.72727px;border-radius:50%}.toggle--push .toggle--btn:after{position:absolute;left:50%;top:35%;transform:translate(-50%,-50%);width:4px;height:12px;background-color:#ccc;box-shadow:0 0 0 2.5px #f9f8f6}.toggle--push .toggle--btn:hover:before{box-shadow:inset 0 0 0 5px #b3b3b3,inset 0 0 0 14px #f9f8f6}.toggle--push .toggle--btn:hover:after{background-color:#b3b3b3}.toggle--push .toggle--checkbox:checked+.toggle--btn{box-shadow:0 2px 5px 0 grey,0 15px 20px 0 transparent}.toggle--push--glow .toggle--btn{background-color:#ccc;box-shadow:0 5px 10px 0 #333,0 0 0 3px #444,0 0 8px 2px transparent,0 0 0 6px #919191}.toggle--push--glow .toggle--btn:before{box-shadow:inset 0 0 0 5px #aaa,inset 0 0 0 14px #ccc}.toggle--push--glow .toggle--btn:after{background-color:#aaa;box-shadow:0 0 0 2.5px #ccc}.toggle--push--glow .toggle--btn:hover:before{box-shadow:inset 0 0 0 5px #777,inset 0 0 0 14px #ccc}.toggle--push--glow .toggle--btn:hover:after{background-color:#777}.toggle--push--glow .toggle--checkbox:checked+.toggle--btn{box-shadow:0 5px 10px 0 #333,0 0 0 3px #444,0 0 8px 2px transparent,0 0 0 6px #919191;box-shadow:0 5px 10px 0 #333,0 0 0 3px #444,0 0 8px 2px transparent,0 0 0 6px #efbb35}.toggle--push--glow .toggle--checkbox:checked+.toggle--btn:before{box-shadow:inset 0 0 0 5px #efbb35,inset 0 0 0 14px #ccc}.toggle--push--glow .toggle--checkbox:checked+.toggle--btn:after{background-color:#efbb35}.string{display:flex;-ms-align-items:center;align-items:center;padding:15px 0 15px 30px}.string:first-child{padding-top:30px}.string:nth-child(3){padding-bottom:30px}.desc{margin:0;padding:8px 0 8px 20px;font-size:16px;color:#ccc;color:#f9ffee;cursor:pointer;transition:all ease .4s}.desc:hover,.toggle:hover+.desc{color:#efbb35}.link{background-color:#fff;text-align:center;justify-content:center;padding:0}.insturctions{color:#111;font-weight:400;padding:6px 0;width:100%;display:block;transition:all ease .4s}.insturctions:hover{color:#f90;color:#efbb35}.message{position:absolute;bottom:0;left:10%;width:80%;height:46px;transition:all ease 1s;transform:translateY(100%)}.message__link{display:flex;justify-content:center;align-items:center;width:100%;height:100%;color:#f9ffee;font-size:16px;text-decoration:none;transition:all ease .4s;background-color:#222831;border:1px solid #efbb35;border-radius:6px}.message__link:hover{color:#efbb35;border-color:#f9ffee}.message-visible{transform:translateY(-8px)}
    </style>
  </head>
  <body>
    <div class="string">
      <div class="toggle toggle--push toggle--push--glow">
        <input type="checkbox" id="lightMode1" class="toggle--checkbox">
        <label class="toggle--btn" for="lightMode1" data-label-on="on"  data-label-off="off"></label>
      </div>
      <label for="lightMode1" class="desc">
        Light mode 1 <span id="lightMode1Text">on</span> this site
      </label>
    </div>
    <div class="string">
      <div class="toggle toggle--push toggle--push--glow">
        <input type="checkbox" id="lightMode2" class="toggle--checkbox">
        <label class="toggle--btn" for="lightMode2" data-label-on="on"  data-label-off="off"></label>
      </div>
      <label for="lightMode2" class="desc">
        Light mode 2 <span id="lightMode2Text">on</span> this site
      </label>
    </div>
    <div class="string">
      <div class="toggle toggle--push toggle--push--glow">
        <input type="checkbox" id="darkMode" class="toggle--checkbox">
        <label class="toggle--btn" for="darkMode" data-label-on="on"  data-label-off="off"></label>
      </div>
      <label for="darkMode" class="desc">
        Dark mode <span id="darkModeText">on</span> this site
      </label>
    </div>
    <div class="string link">
      <a class="insturctions" target="_blank" href="https://romanisthere.github.io/PopUpOFF-Website/#how_to_use">Instructions</a>
    </div>
    <div class="message">
      <a href="#" class="message__link">Reload recommended</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
